<!DOCTYPE html>
<html lang="en">
<head>
  <title>Genre</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="genre.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Genre</button>

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Choose your genre</h4>
        </div>
        <div class="modal-body">
          <form method="POST" action"#">
			<input type="checkbox" id="genre1" name="genre1" value="Action">
			<label for="vehicle1"> Action</label><br>
			<input type="checkbox" id="genre2" name="genre2" value="Comedy">
			<label for="vehicle2"> Comedy</label><br>
			<input type="checkbox" id="genre3" name="genre3" value="Thriller">
			<label for="vehicle3"> Thriller</label><br><br>
			<input type="submit" value="Submit" >
		  </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
